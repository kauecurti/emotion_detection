<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Emotions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #emotionChart {
            max-width: 500px;
            max-height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Detected Emotions</h1>
        <canvas id="emotionChart"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Dados das emoções (substitua com os dados reais do contexto)
            const emotionCounts = {{ emotion_counts|safe }};
            const emotionLabels = Object.keys(emotionCounts);
            const emotionData = Object.values(emotionCounts);

            const ctx = document.getElementById('emotionChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: emotionLabels,
                    datasets: [{
                        label: 'Emotions',
                        data: emotionData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(201, 203, 207, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(201, 203, 207, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Detected Emotions'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
